<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Index
            </title>
    </head>
    <body>
        <h1>
            Create Form
        </h1>
        <h2></h2>
        <form id="post-form">
            <p>Name:</p>
            <input type="text" id="name" name="name"><br>
            <p>Email-id:</p>
            <input type="text" id="email" name="email"><br>
            <p>Bio:</p>
            <input type="text" id="bio" name="bio"><br>
            <input type="submit">
                </form>
    </body>
    <script type="text/javascript">
        $(document).on('submit','#post-form',function(e){
            e.preventDefault();

            $.ajax({
               type:'POST',
               url:'/create',
               data:{
                   name:$('#name').val(),
                   email:$('#email').val(),
                   bio:$('#bio').val(),
                   csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),

               },
               success: function(data){
                $('h2').html(data);
               }
            });
        });
    </script>
</html>
